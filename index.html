<!DOCTYPE html>
<html>
	<head>
		<title>Drow</title>
		<script src="js/drow.js"></script>
		<script>

		// start Object Drow-----------------------------------------------------------------------
		//var drow = new Object();
		function droww(){
			
			let plot = new Drow({'title':'Title'});
			var data={
				'graph_1':{'1':'3','2':'3','3':'2','3.5':'4','4':'5'},
				'graph_2':{'1':'2','2':'2','3':'1','4':'4','6':'5','7':'2'},
				'graph_3':{'0':'1','2':'4','3':'5','4':'7','5':'5','6':'2'},
			};
			//метод graph
			plot.graph(data, 
				{
					'div_id':'codon_g', //id div де буде строрено зображення, обовязкове значення
					'mark_X':'X',       //пфдпис осі Х
					'mark_Y':'Y',	//підпос осі У
					'min_X': '-1',		//мінімільне значення Х
					'min_Y': '0',		//мінімільне значення У
					'max_X': '8',		//максимальне значення Х
					'max_Y': '8',		//максимальне значення Н
					'background':'1',	//означає що буде фон (дифолтний колір) по замовчуванню прозоре полотго
					'background_color':'#000',	//колір фону
					'border_X_left'	: 75,	//відступи 
					'border_X_right' : 75,	//відступи 
					'border_Y_top' : 50,	//відступи 
					'border_Y_bottom' : 50,	//відступи 
					'color':{					//колір графіків (назва ключа має співпадати з назвою ключа в data)
						'graph_1':'#F00',	
						'graph_2':'#0F0',
						'graph_3':'#00F'
					},
					'grid_X':{				//параметри сітки по Х
						'line':'20',		//кількість ліній
						'flag':'1',			//прапорець типу ліній (1-лінії і підписи, 0-виводить тільки лінії, -1 -виводить тільки значення)
						'round':'2',		//до якого знаку округлити значення
						'font_size':'14'	//розмір шрифта
					},
					'grid_Y':{				//параметри сітки по У
						'line':'15',
						'flag':'1',			//прапорець типу ліній (1-лінії і підписи, 0-виводить тільки лінії, -1 -виводить тільки значення)
						'round':'3',		//до якого знаку округлити значення
						'font_size':'20'
					},
					'style':{				//стиль ліній
						'style':'3',		//стиль лінії(1-лінії і цілі кружочки, 2-тільки лінії, 3-лінії з пустими кружками, 4- самі кріжочки, 5-пусті кружочки
						'lineWidth':'5',	//товщина лінії
						'radius':'5'		//радіус кружка
					},
					'legenda':{
						'graph_1':'1',	//підпис на легенді
						'graph_2':'2',
						'graph_3':'3'
					},
					'img_type':'img'	//як буде виводитись зображення (img - тег img, canvas - тег canvas)
				});
				
			//метод gist_X	
				var data2={
					'graph_1':{'3':'3','2':'4'},
					'graph_2':{'1.5':'2.5','5':'2'},
					'graph_3':{'2.5':'3.5'},
				};
			plot.gist_X(data2, 
				{
					'div_id':'gist_X',
					'mark_X':'X',
					'mark_Y':'Y',
					/*'min_X': '0',
					'min_Y': '0',
					'max_X': '8',
					'max_Y': '5',
					'min_X': '0',*/
					'background':'1',
					'background_color':'#000',
					'default_color':'#333',
					'color':{
						'graph_1':'#F00',
						'graph_2':'#0F0',
						'graph_3':'#00F',
					},
					'grid_X':{
						'line':'20',
						'flag':'1',
						'round':'2',
						'font_size':'14'
					},
					'grid_Y':{
						'line':'15',
						'flag':'-1',
						'round':'1',
						'font_size':'20'
					},
					'style':{
						'border':'2',		// товщтна контура
						'width':'30',		//товшина гістограм по дифолту сама розраховується
						'mark':'16'			//якщо є то виводит знаяення біля гістограми , цифра означає розмір шрифтв
					},
					'border':{
						'graph_1':'#fff',	//колір контуру гістограми, якщо нема то дифолтний колі, назва ключа має співпадати з  назвою ключа в data
						'graph_2':'#050',
					},
					'legenda':{
						'graph_1':'1',	
						'graph_2':'2',
						'graph_3':'3'
					},
					'img_type':'canvas' //як буде виводитись зображення (img - тег img, canvas - тег canvas)
				});
				
			//метод gist_Y		
			var data3={
					'graph_1':[1,5,6,4],
					'graph_2':[0.5,2,7,9],
				};
			plot.gist_Y(data3, 
				{
					'div_id':'gist_Y',
					'mark_X':'X',
					'mark_Y':'Y',
					//'min_X': '0',
					'min_Y': '0',
					//'max_X': '6',
					//'max_Y': '5',
					'background':'1',
					'background_color':'#000',
					'default_color':'#333',
					'color':{
						'graph_1':'#F00',
						'graph_2':'#0F0',
						'graph_3':'#00F',
					},
					'grid_X':{
						'line':'20',
						'flag':'-1',
						'round':'2',
						'font_size':'14'
					},
					'grid_Y':{
						'line':'10',
						'flag':'1',
						'round':'3',
						'font_size':'20'
					},
					'style':{
						'border':'2',		// товщтна контура
						'width':'30',		//товшина гістограм по дифолту сама розраховується
						'mark':'16'			//якщо є то виводит знаяення біля гістограми , цифра означає розмір шрифтв
					},
					'border':{
						'graph_1':'#fff',	//колір контуру гістограми, якщо нема то дифолтний колі, назва ключа має співпадати з  назвою ключа в data
						'graph_2':'#050',
					
					},
					'legenda':{
						'graph_1':'1',	
						'graph_2':'2',
					}
				});	
			
		}
		window.onload = function()
				{
					droww();
				}	
		</script>	
		
	</head>
	<body>
		<center>
			<div id='codon_g'></div>
			<div id='gist_X'></div>
			<div id='gist_Y'></div>
		</center>	
	</body>
</html>
